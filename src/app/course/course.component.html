
<div class="container">
  <h1>
    {{ title|uppercase }}
  </h1>

  <button class="btn btn-primary" (click)="calculateAge()" [disabled]="age > 0">
    CLick me !
  </button>

  <div *ngIf="age > 0; else noAge">
    <ul>
      <li>
        Age pour 1980 :
      </li>
      <li class="age" [class.orange]="age > 30" [class.green]="age <= 30">
        {{ age }}
      </li>
    </ul>
  </div>
  <div *ngIf="item">
    <ul>
      <li *ngFor="let rank of ranks; let index = index">
        #{{ index + 1 }} : {{ rank }}
      </li>
    </ul>
  </div>


  <ng-template #noAge>
    <div>
      L'Ã¢ge va s'afficher ici...
    </div>
  </ng-template>

  <h2>
    Exo Compteur
  </h2>

  <div class="text-center">
    <p class="fs-4 compteur"
      [class.reset]="compteur === 0"
      [class.positive]="compteur > 0"
      [class.negative]="compteur < 0"
    >
      {{ compteur }}
    </p>
    <div class="btn-group" role="group" aria-label="Compteur">
      <button type="button" class="btn btn-danger" (click)="increment(-1)">-1</button>
      <button type="button" class="btn btn-danger mx-2" (click)="increment(-5)">-5</button>
      <button type="button" class="btn btn-warning" (click)="compteur = 0">Reset</button>
      <button type="button" class="btn btn-success mx-2" (click)="increment(1)">+1</button>
      <button type="button" class="btn btn-success" (click)="increment(5)">+5</button>
    </div>
  </div>

</div>
