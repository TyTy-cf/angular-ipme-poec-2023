
<div class="container">
  <h1>{{ title }}</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Continent(s)</th>
        <th>Capitale(s)</th>
        <th>Drapeau</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>
          {{ country.name.common }}
        </td>
        <td>
          <p *ngFor="let continent of country.continents">
            {{ continent }}
          </p>
        </td>
        <td>
          <p *ngFor="let capitol of country.capital">
            {{ capitol }}
          </p>
        </td>
        <td>
          <img [src]="country.flags.png" class="w-25 img-fluid">
        </td>
      </tr>
    </tbody>
  </table>

</div>
